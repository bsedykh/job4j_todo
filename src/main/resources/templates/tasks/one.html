<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Задание</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="mt-3 mb-3">
            <p th:text="${'Имя: ' + task.description}"></p>
        </div>
        <div class="mb-3">
            <p th:text="${'Приоритет: ' + task.priority.name}"></p>
        </div>
        <div class="mb-3">
            <p th:text="${'Дата создания: ' + #temporals.format(task.created, 'dd MMMM yyyy HH:mm')}"></p>
        </div>
        <div class="mb-3">
            <p th:text="${'Состояние: ' + {task.done ? 'Выполнена' : 'Новая'}}"></p>
        </div>
        <div class="row mb-3">
            <div class="col"></div>
            <div class="col">
                <div class="row">
                    <div class="col"><a class="btn btn-success w-100" th:href="@{/set-done/{id}(id=${task.id})}">Выполнено</a></div>
                    <div class="col"><a class="btn btn-secondary w-100" th:href="@{/{id}?edit=true(id=${task.id})}">Редактировать</a></div>
                    <div class="col"><a class="btn btn-danger w-100" th:href="@{/delete/{id}(id=${task.id})}">Удалить</a></div>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
