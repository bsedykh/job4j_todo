<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Редактировать задание</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/update}" method="post" th:object="${task}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label th:for="description" class="form-label"><b>Имя:</b></label>
                <input type="text" class="form-control" th:field="*{description}" placeholder="Описание задачи">
            </div>
            <div class="mb-3">
                <label th:for="priority.id"><b>Приоритет:</b></label>
                <select class="form-control" th:field="*{priority.id}">
                    <option th:each="priority : ${priorities}" th:value="${priority.id}" th:text="${priority.name}" th:selected="${priority.id==#object.priority.id}"></option>
                </select>
            </div>
            <div class="mb-3 row">
                <div class="col"></div>
                <div class="col">
                    <div class="row">
                        <div class="col"><button class="btn btn-success w-100" type="submit">Обновить</button></div>
                        <div class="col"><a class="btn btn-light w-100" th:href="@{/}">Отмена</a></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
